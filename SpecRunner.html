<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here...
  Example
  <script type="text/javascript" src="src/Player.js"></script>
  <script type="text/javascript" src="src/Song.js"></script>
	-->


  <script type="text/javascript" src="src/Util.js"></script>
  <script type="text/javascript" src="src/Scene.js"></script>
  <script type="text/javascript" src="src/Jumper.js"></script>
  <script type="text/javascript" src="src/Drawer.js"></script>
  <script type="text/javascript" src="src/Slat.js"></script>
  <script type="text/javascript" src="src/SlatGenerator.js"></script>

  <!-- include spec files here...
  Example

  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>
	-->

    <script type="text/javascript" src="spec/GlobalSpec.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
    <canvas id="canvas" width="100" height="100"></canvas>

</head>

<body>
</body>
