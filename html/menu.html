<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
    <title>Menu</title>
    
    <style type="text/css">
        body { margin:0px; padding:0px; }
        img { border:none; }
        .wrapImg{ position:relative; }
        .wrapImg img{ margin: 0 auto; display: block; }
        .button{
            position: absolute;
            width:300px;
            height:75px;
            margin: 0 auto;
            background-color:transparent;
            font-weight:bold;
            font-size:15pt;
            cursor: pointer;
        }
        .button#Play1{  top:125px;   }
        .button#Seting1{ top:24px;    }
        .button#Exit1{  top:24px;    }
        .button#Play1:hover{    background-color:#A020F0;   }
        .button#Seting1:hover{  background-color:#1E90FF;   }
        .button#Exit1:hover{    background-color:#6A5ACD;   }
    </style>

    <audio id="player">
        <source src="../music/food.mp3" >
        <source src="../music/food.ogg" >
        Your browser doesn`t support audio tags!
    </audio>


<script type="text/javascript">
    $(document).ready(function(){
        var RATIO_W = 1.6666666,
            RATIO_H = 8.6666666;
        var imgW = $('#img').width(),
            imgH = $('#img').width();
        var btnW = imgW/RATIO_W
        var btnH = imgH/RATIO_H;

        $('.button').css({width: btnW, left: '50%', marginLeft: -parseInt(btnW/2-btnW/100)});
        $('#Play1').css({top: '19%'});
        $('#Seting1').css({top: '34%'});
        $('#Exit1').css({top: '49%'});

        $(window).resize(function(){
            var imgW = $('#img').width(),
            imgH = $('#img').width();
            var btnW = imgW/RATIO_W
            var btnH = imgH/RATIO_H;

            $('.button').css({width: btnW, left: '50%', marginLeft: -parseInt(btnW/2-btnW/100)});
            $('#Play1').css({top: '19%'});
            $('#Seting1').css({top: '34%'});
            $('#Exit1').css({top: '49%'});
        });
    });
</script>

</head>

<body>

    <script src="../src/Util.js" type="text/javascript"></script>

    
    <div class="wrapImg">
        <img id="img" alt="" src="../img/menu_background.jpg" />
        <div id="Play1" class="button" align="center" onclick="gameStart();"><br>Играть</div>
        <div id="Seting1" class="button" align="center" onclick="gameMsg();"><br>Настройки</div>
        <div id="Exit1" class="button" align="center" onclick="gameRecord();"><br>Рекорды</div>
    </div>

    
</body>

</html>
